<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Charola</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<style>
    #plano_lobo {
    background-color: transparent;
    position: absolute;
    z-index: 1;
    left: 7px;
}
    #puntos {
        font-weight: bolder;
    }
    #comenzar{
    text-decoration: none;
    padding: 10px;
    font-weight: 600;
    font-size: 20px;
    color: #ffffff;
    background-color: #1883ba;
    border-radius: 6px;
    border: 2px solid #0016b0;
    position: absolute; top: 8%; right: 54%;
  }
  #comenzar:hover{
    color: #1883ba;
    background-color: #ffffff;
  }
  #nombreparraf {
    position: absolute; top: 13%; right: 36.5%;
    font-family: 'Courier New', Courier, monospace;
  }
  #high_scores {
    position: absolute; top: 20%; right: 53.5%;
    font-size: larger;
    font-weight: bolder;
    font-family: 'Courier New', Courier, monospace;
  }
  #lista {
    position: absolute; top: 25%; right: 50%;
    font-family: 'Courier New', Courier, monospace;
  }
</style>
<body>
    <p id="puntos">Puntaje</p>
    <canvas id="villa" width="500" height="500"></canvas>
    <canvas id="plano_lobo" width="500" height="500"></canvas>
    <button id="comenzar">Comenzar</button>
    <p id="nombreparraf">Ingresa tu nombre:
      <input type="text" id="nombre" class="form-control"><br>
    </p>
    <div id="high_scores">High Scores</div>
    <div id="lista"></div>
    <script src="js/gen_monst.js"></script>
</body>
</html>
